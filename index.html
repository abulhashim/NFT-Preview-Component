<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="wrapper">
          <div class="image-container">
            <img
              class="main-img"
              src="images/image-equilibrium.jpg"
              alt="NFT Equilibrium"
            />
            <div class="overlay">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
          <div class="text-box">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-detail">
              <div class="nft-rate-box">
                <img src="images/icon-ethereum.svg" alt="nft icon" />
                <p class="nft-rate">0.041 ETH</p>
              </div>
              <div class="days">
                <img src="images/icon-clock.svg" alt="clock icon" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="creator">
              <img class="avatar" src="images/image-avatar.png" alt="avatar" />
              <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
